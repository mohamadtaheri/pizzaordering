{% extends 'pizza/base.html' %}
{% block content %}
<div class="container">
    <h1>
        Order Pizzas
    </h1>
    <h2>
        {{ note }}
    </h2>

    <form action="{% url 'pizzas' %}" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        <br><br>
        {% endfor %}
        <input type="submit" value="Order Pizzas">
    </form>
</div>
{% endblock %}
