{% extends 'pizza/base.html' %}
{% block content %}
<div class="container">
    <h1>
        Edit pizza
    </h1>

    <h2>{{note}}</h2>

    <form action="{% url 'edit_order' pizza.id%}" method="post">
        {% csrf_token %}
        {{ pizzaform.as_p }}
        <input type="submit" value="Edit Order">

    </form>
    <br />
    <a href="{% url 'order'%}">New Order</a>
</div>
{% endblock %}
